<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details - SubTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--glass-shadow);
        }

        .detail-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .detail-price {
            font-size: 24px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 500;
        }

        .delete-btn {
            width: 100%;
            margin-top: 32px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="detail-header">
            <a href="index.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <h1>Details</h1>
        </div>

        <main id="detail-content">
            <div id="detail-card" class="detail-card" style="display: none;">
                <h2 id="detail-title" class="detail-title"></h2>
                <div class="detail-price">
                    $<span id="detail-amount"></span> <span id="detail-frequency-suffix"
                        style="font-size: 16px; color: var(--text-secondary)"></span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Billing Cycle</span>
                    <span id="detail-frequency" class="detail-value" style="text-transform: capitalize"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Monthly Cost</span>
                    <span id="detail-monthly-cost" class="detail-value"></span>
                </div>
                <div id="renewal-row" class="detail-row">
                    <span class="detail-label">Next Renewal</span>
                    <span id="detail-renewal" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date Added</span>
                    <span id="detail-date-added" class="detail-value"></span>
                </div>

                <button id="delete-btn" class="delete-btn">Remove Subscription</button>
            </div>
            <p id="empty-state" class="empty-state" style="display: none;">Subscription not found.</p>
        </main>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3>Confirm Deletion</h3>
                    <button id="cancel-delete-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p style="color: var(--text-secondary); margin-bottom: 24px;">Are you sure you want to delete this
                        subscription? This action cannot be undone.</p>
                    <div class="form-actions">
                        <button id="confirm-delete-btn" class="btn-primary"
                            style="background: var(--danger-color); justify-content: center;">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // DOM Elements
        const detailCard = document.getElementById('detail-card');
        const emptyState = document.getElementById('empty-state');
        const titleEl = document.getElementById('detail-title');
        const amountEl = document.getElementById('detail-amount');
        const suffixEl = document.getElementById('detail-frequency-suffix');
        const frequencyEl = document.getElementById('detail-frequency');
        const monthlyCostEl = document.getElementById('detail-monthly-cost');
        const renewalRow = document.getElementById('renewal-row');
        const renewalEl = document.getElementById('detail-renewal');
        const dateAddedEl = document.getElementById('detail-date-added');
        const deleteBtn = document.getElementById('delete-btn');

        // Modal Elements
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        let currentUser = null;

        // Optimistic Auth: Check for last known user
        const lastUid = localStorage.getItem('last_uid');
        if (lastUid) {
            currentUser = { uid: lastUid };
            // Load data immediately using the cached UID
            loadSubscription();
        }

        function decryptData(ciphertext, uid) {
            if (!uid) return ciphertext;
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, uid);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                console.error("Decryption failed", e);
                return null;
            }
        }

        async function loadSubscription() {
            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            let sub = null;

            if (currentUser) {
                // 1. Cache-First: Try to find in local cache
                const cacheKey = `subscriptions_${currentUser.uid}`;
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    const subscriptions = JSON.parse(cachedData);
                    sub = subscriptions.find(s => s.id === id);
                    if (sub) render(sub); // Instant render
                }

                // 2. Network-Second: Fetch from Firestore (to ensure freshness)
                try {
                    const docRef = doc(db, "users", currentUser.uid, "subscriptions", id);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        let freshSub = null;
                        if (data.ciphertext) {
                            freshSub = decryptData(data.ciphertext, currentUser.uid);
                        } else {
                            freshSub = data;
                        }

                        // Only re-render if data is different
                        if (freshSub && (!sub || JSON.stringify(freshSub) !== JSON.stringify(sub))) {
                            render(freshSub);
                        }
                    }
                } catch (error) {
                    console.error("Error fetching document:", error);
                }
            } else {
                // Load from LocalStorage
                const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
                sub = subscriptions.find(s => s.id === id);
                render(sub);
            }
        }

        function render(sub) {
            if (!sub) {
                detailCard.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                detailCard.style.display = 'block';

                titleEl.textContent = sub.name;
                amountEl.textContent = parseFloat(sub.amount).toFixed(2);
                suffixEl.textContent = `/${sub.frequency}`;
                frequencyEl.textContent = sub.frequency;

                const monthlyCost = sub.frequency === 'yearly' ? sub.amount / 12 : parseFloat(sub.amount);
                monthlyCostEl.textContent = `$${monthlyCost.toFixed(2)}`;

                if (sub.renewalDate) {
                    renewalRow.style.display = 'flex';
                    renewalEl.textContent = new Date(sub.renewalDate).toLocaleDateString();
                } else {
                    renewalRow.style.display = 'none';
                }

                dateAddedEl.textContent = new Date(sub.dateAdded).toLocaleDateString();
            }
        }

        // Modal Logic
        deleteBtn.addEventListener('click', () => {
            deleteModal.classList.remove('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.classList.add('hidden');
            }
        });

        confirmDeleteBtn.addEventListener('click', () => {
            deleteSubscription(id);
        });

        async function deleteSubscription(id) {
            // Disable button to prevent double clicks
            confirmDeleteBtn.disabled = true;
            confirmDeleteBtn.textContent = "Deleting...";

            if (currentUser) {
                try {
                    await deleteDoc(doc(db, "users", currentUser.uid, "subscriptions", id));

                    // Update cache immediately
                    const cacheKey = `subscriptions_${currentUser.uid}`;
                    const cachedData = localStorage.getItem(cacheKey);
                    if (cachedData) {
                        const subscriptions = JSON.parse(cachedData);
                        const newSubs = subscriptions.filter(s => s.id !== id);
                        localStorage.setItem(cacheKey, JSON.stringify(newSubs));
                    }

                    window.location.href = 'index.html';
                } catch (error) {
                    console.error("Error deleting document:", error);
                    alert("Failed to delete subscription.");
                    confirmDeleteBtn.disabled = false;
                    confirmDeleteBtn.textContent = "Delete";
                    deleteModal.classList.add('hidden');
                }
            } else {
                const currentSubs = JSON.parse(localStorage.getItem('subscriptions')) || [];
                const newSubs = currentSubs.filter(s => s.id !== id);
                localStorage.setItem('subscriptions', JSON.stringify(newSubs));
                window.location.href = 'index.html';
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.setItem('last_uid', user.uid);
                currentUser = user;
                // Re-run load to ensure freshness
                loadSubscription();
            } else {
                if (currentUser) {
                    localStorage.removeItem('last_uid');
                    currentUser = null;
                    loadSubscription();
                }
            }
        });
    </script>
</body>

</html>
